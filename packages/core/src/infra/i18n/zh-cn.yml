    bs:
      account:
        not-found: ☹️没有找到BeatSaver用户「{{accountId}}」
    bl:
      account:
        not-found: ☹️没有找到BL用户「{{accountId}}」
    common:
      error:
        not-implemented: 😳被发现了，这个功能还没实现...
        reach-request-retry-limit: '🤕网络重试到达上限、看来 bot 的网络出了点问题'
